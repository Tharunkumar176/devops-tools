<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker HTML Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            margin: 5px;
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features li {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Docker Web App</h1>
        <p>Welcome! This is a simple HTML web application running inside a Docker container.</p>
        <div>
            <span class="badge">Docker</span>
            <span class="badge">HTML5</span>
            <span class="badge">Nginx</span>
        </div>
        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>‚úÖ Containerized with Docker</li>
                <li>‚úÖ Served with Nginx</li>
                <li>‚úÖ Responsive Design</li>
                <li>‚úÖ Ready for Production</li>
            </ul>
        </div>
    </div>
</body>
</html>
